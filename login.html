        </div>
    <form class="login">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="10">
            <br>
            <label for="name">Age: </label>
            <input type="number" id="age" name="age" min="10" max="80" placeholder="Enter Age">
            <br>
            <label for="name"> Email Address: </label>
            <input type="email" id="email" name="email" placeholder="youremail@email.com">
            <br>
            <button id="formButn">Sign up</button>
    </form>
